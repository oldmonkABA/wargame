# =============================================================================
# SPECIAL NOTES - OPERATION SINDOOR TACTICS
# =============================================================================

sindoor_tactics:
  may_7_intercept:
    description: >
      PAF used Erieye + Link-17 cooperative engagement to fire PL-15 at 200km
      while keeping fighter radars silent. IAF pilots had minimal warning as
      their RWR did not detect imminent threat until missile terminal phase.
    aircraft_used: [j10c, jf17_block3]
    missiles_used: pl15
    awacs_support: erieye
    result: "Multiple IAF aircraft shot down including at least one Rafale"

  may_9_sead_attempt:
    description: >
      JF-17 with CM-400AKG attempted to penetrate S-400 envelope using
      intensive jamming and decoys. Targeted Adampur S-400 battery.
    aircraft_used: [jf17_block3, jf17]
    missiles_used: cm400akg
    result: "PAF claims radar hits, IAF denies significant damage"

  drone_swarms:
    description: >
      300-600 drones per wave including Yihaa-III, TB2, Akinci mixed with
      decoy drones to saturate Indian air defenses.
    platforms: [yihaa3, tb2, akinci, songar, decoy_drones]
    targets: [indian_airbases, s400_batteries, army_hq]
    result: "Largely neutralized by Indian IACCCS + Akashteer integration"
