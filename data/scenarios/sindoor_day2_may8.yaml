# Weather
weather:
  day_1:
    - {turn: 1, weather: clear, time: pre_dawn}
    - {turn: 2, weather: clear, time: morning}
    - {turn: 3, weather: cloudy, time: afternoon}
    - {turn: 4, weather: clear, time: night}

# Agent behavior
agent_config:
  india:
    doctrine: "sead_campaign"
    risk_tolerance: 0.6
    air_priority: "destroy_enemy_ad"
    ground_priority: "none"
    escalation_threshold: "high"
    constraints:
      - "harop_harpy_target_active_emitters"
      - "brahmos_against_hq9_sites"
      - "rafale_provide_escort_for_sead_packages"
      - "heron_tp_bda_after_each_strike"
      - "prioritize_border_region_ad_first"

  pakistan:
    doctrine: "active_defense"
    risk_tolerance: 0.6
    air_priority: "ambush_sead_packages"
    ground_priority: "none"
    escalation_threshold: "medium"
    constraints:
      - "radar_emission_control_when_harop_detected"
      - "jf17_block3_counter_sead_cap"
      - "erieye_maintain_picture_from_safe_distance"
      - "relocate_surviving_sam_batteries"
      - "continue_drone_harassment_at_night"

# Special rules
special_rules:
  - id: emission_control
    description: "Pakistani radars use emit-and-scoot tactics vs Harop"
    active: true
    effect:
      radar_on_time_seconds: 30
      relocate_after_emission: true

  - id: harop_sead_swarm
    description: "Multiple Harop can loiter and attack simultaneously"
    active: true

  - id: night_drone_wave
    description: "PAF launches smaller 100-drone wave at night"
    active: true
    trigger:
      turn: 4
      wave_size: 100

  - id: brahmos_sead
    description: "BrahMos used against HQ-9 battery sites"
    active: true
    notes: "HQ-9 radar must be emitting for BrahMos ARM variant to home"
