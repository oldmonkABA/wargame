  # - altitude_max_km: max engagement altitude
  # - altitude_min_m: min engagement altitude
  # - missiles_per_launcher: ready missiles per TEL
  # - reload_time_turns: turns to reload
  # - pk_aircraft: probability of kill vs aircraft (0-100)
