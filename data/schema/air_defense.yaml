sam_site:
  # Schema for deployed SAM site
  # - id: unique identifier
  # - name: unit designation
  # - faction: india | pakistan
  # - sam_type: reference to sam_types
  # - launcher_count: number of TELs
  # - missiles_available: total missiles at site
  # - location:
  #     lat: latitude
  #     lon: longitude
  #     grid: hex grid reference
  # - protecting: list of asset IDs this site covers
  # - radar_id: associated radar site ID
  # - status: operational | damaged | destroyed | relocating

example_sam_site:
  id: "s400_punjab_01"
  name: "S-400 Battery Punjab-1"
  faction: india
  sam_type: s400
  launcher_count: 8
  missiles_available: 64
  location:
    lat: 31.5
    lon: 75.8
    grid: null
  protecting:
    - "iaf_adampur"
    - "iaf_halwara"
  radar_id: "radar_punjab_01"
  status: operational

radar_site:
  # Schema for radar installations
  # - id: unique identifier
  # - name: site name
  # - faction: india | pakistan
  # - type: early_warning | fire_control | awacs_ground_station
  # - range_km: detection range
  # - altitude_coverage_km: max altitude
  # - low_level_detection: 0-100 (ability to see low flyers)
  # - location:
  #     lat: latitude
  #     lon: longitude
  #     grid: hex grid reference
  # - associated_sam: SAM site ID if fire control
  # - ecm_resistance: 0-100
  # - status: operational | jammed | damaged | destroyed

example_radar:
  id: "radar_punjab_01"
  name: "Punjab Sector Radar"
  faction: india
  type: early_warning
  range_km: 450
  altitude_coverage_km: 30
  low_level_detection: 60
  location:
    lat: 31.5
    lon: 75.8
    grid: null
  associated_sam: "s400_punjab_01"
  ecm_resistance: 70
  status: operational

# Engagement resolution
engagement_rules:
  # Max engagements per launcher per turn
  max_engagements_per_tel: 2

  # Overlapping coverage bonus
  overlapping_coverage_pk_bonus: 10

  # Saturation threshold (missiles per SAM battery)
  saturation_threshold: 4
  saturation_pk_penalty: 20

  # Jamming effects
  jamming_pk_reduction_per_10_ecm: 5  # 5% pk reduction per 10 points of jam effectiveness over resistance
