# =============================================================================
# LOADOUT SCHEMA
# =============================================================================

loadout_schema:
  # Each loadout defines:
  # - name: Display name
  # - role: air_superiority | strike | sead | multirole | cas
  # - weapons: List of weapon loads
  # - performance_modifiers: How loadout affects aircraft performance
  # - endurance_hours: Time on station
  # - notes: Tactical notes

  example:
    name: "Example Loadout"
    role: multirole
    weapons:
      bvr: { type: meteor, count: 4 }
      wvr: { type: mica_ir, count: 2 }
      a2g: { type: hammer, count: 2 }
    performance:
      speed_modifier: -5        # Percent reduction
      maneuver_modifier: -10    # Percent reduction
      range_modifier: -15       # Percent reduction
    endurance_hours: 2.5
    bvr_range_km: 150          # Max engagement range
    standoff_range_km: 70      # For A2G
    air_to_air_rating: 75      # Effective A2A capability (0-100)
    ground_attack_rating: 60   # Effective A2G capability (0-100)

# =============================================================================
# COOPERATIVE ENGAGEMENT
# =============================================================================

cooperative_engagement:
  # Models AEW&C + Fighter cooperative targeting (used by PAF on May 7)
  description: >
    Fighter can fire BVR missiles using targeting data from AEW&C,
    keeping own radar silent. Missile receives mid-course updates
    via datalink until terminal phase.

  requirements:
    - awacs_datalink: true       # AEW&C must have compatible datalink
    - fighter_datalink: true     # Fighter must have Link-17 or equivalent
    - weapon_datalink: true      # Missile must accept remote targeting

  compatible_systems:
    pakistan:
      awacs: [erieye, zdk03]
      datalink: link17
      missiles: [pl15, pl12]
    india:
      awacs: [phalcon, netra]
      datalink: link_india
      missiles: [astra_mk1, r77]  # Limited capability

  effects:
    shooter_radar: silent
    detection_range_bonus: 50    # Percent - AEW&C extends detection
    pk_modifier: -10             # Percent - slightly lower Pk without own radar
    reaction_time_enemy: reduced # Enemy RWR doesn't see fighter radar
