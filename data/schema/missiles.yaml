missile_launcher:
  # Schema for missile launcher units
  # - id: unique identifier
  # - name: unit name
  # - faction: india | pakistan
  # - missile_type: reference to missile_types
  # - launcher_count: number of launch vehicles
  # - missiles_ready: missiles ready to fire
  # - missiles_reload: missiles in reload inventory
  # - location:
  #     lat: latitude
  #     lon: longitude
  #     grid: hex grid reference
  # - reload_time_turns: turns to reload after firing
  # - mobility: static | mobile
  # - concealment: 0-100 (how hard to find)
  # - status: ready | reloading | moving | destroyed

example_launcher:
  id: "brahmos_regiment_1"
  name: "861 Missile Regiment"
  faction: india
  missile_type: brahmos
  launcher_count: 4
  missiles_ready: 12
  missiles_reload: 24
  location:
    lat: 32.1
    lon: 76.3
    grid: null
  reload_time_turns: 2
  mobility: mobile
  concealment: 60
  status: ready

# Strike resolution
strike_resolution:
  # Hit probability = base_accuracy * (100 - target_hardness) / 100 * penetration / 100
  # Damage on hit depends on target type
  damage_table:
    runway:
      hit_effect: "cratered"
      repair_turns: 3
    sam_site:
      hit_effect: "destroyed"
      repair_turns: null  # cannot repair
    radar:
      hit_effect: "destroyed"
      repair_turns: null
    hq:
      hit_effect: "disrupted"
      repair_turns: 4
    depot:
      hit_effect: "destroyed"
      secondary_explosions: 0.3  # chance of ammo cook-off
    hardened:
      hit_effect: "damaged"
      penetration_required: 70
    soft:
      hit_effect: "destroyed"
      repair_turns: null
