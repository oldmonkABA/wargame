artillery_unit:
  # Schema for artillery unit deployment
  # - id: unique identifier
  # - name: unit name
  # - faction: india | pakistan
  # - artillery_type: reference to artillery_types
  # - gun_count: number of tubes/launchers
  # - guns_available: operational guns
  # - ammo_basic_load: rounds per gun
  # - ammo_remaining: current ammo
  # - location:
  #     lat: latitude
  #     lon: longitude
  #     grid: hex grid reference
  # - deployed: true | false
  # - counter_battery_radar: true | false
  # - status: ready | firing | moving | destroyed

example_artillery_unit:
  id: "pinaka_regiment_01"
  name: "1st Pinaka Regiment"
  faction: india
  artillery_type: pinaka_mk2
  gun_count: 18
  guns_available: 16
  ammo_basic_load: 24
  ammo_remaining: 432
  location:
    lat: 31.8
    lon: 75.2
    grid: null
  deployed: true
  counter_battery_radar: true
  status: ready

# Counter-battery operations
counter_battery:
  # Radar detection
  detection_range_km: 50
  detection_time_seconds: 30

  # Response time (turns = 6 hours, so use fraction)
  response_fire_delay: 0.05  # ~18 minutes

  # Survival if not moving
  attrition_if_stationary: 0.30

  # Shoot and scoot
  scoot_time_minutes:
    self_propelled: 2
    truck_mounted: 5
    towed: 15

# Fire mission resolution
fire_missions:
  # Effects vs unit types
  suppression_vs_infantry: 0.40  # 40% effectiveness reduction
  attrition_vs_infantry: 0.08   # 8% casualties per fire mission

  suppression_vs_armor: 0.20
  attrition_vs_armor: 0.02  # hard to kill with indirect fire

  suppression_vs_artillery: 0.50
  attrition_vs_artillery: 0.12

  # Accuracy modifiers
  spotter_bonus: 1.3  # with forward observer
  drone_bonus: 1.5    # with drone spotting
  counter_battery_bonus: 1.4  # with CB radar data

  # Terrain effects on artillery effectiveness
  terrain_modifier:
    open: 1.0
    forest: 0.6
    urban: 0.4
    mountain: 0.7
    fortified: 0.3
