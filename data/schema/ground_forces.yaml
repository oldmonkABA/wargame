# Combat resolution
combat_model:
  # Modified Lanchester model
  # Attacker_losses = Defender_power * terrain_modifier * time
  # Defender_losses = Attacker_power * attacker_bonus * time

  # Terrain defense multipliers
  terrain_defense:
    open: 1.0
    hills: 1.3
    forest: 1.4
    urban: 2.0
    mountain: 2.5
    river_crossing: 0.5  # attacker penalty
    fortified: 3.0

  # Posture effects
  posture_modifier:
    attack: 1.2  # attack bonus
    defend: 1.5  # defense bonus
    delay: 1.2   # defense bonus, can retreat
    withdraw: 0.8  # penalty while retreating

  # Entrenchment bonus (per level)
  dug_in_bonus: 0.15  # 15% defense per level

  # Supply effects
  low_supply_penalty:
    75: 0.9   # 10% penalty below 75%
    50: 0.7   # 30% penalty below 50%
    25: 0.4   # 60% penalty below 25%
    0: 0.1    # 90% penalty at 0%

  # Morale effects
  morale_break_threshold: 30
  rout_threshold: 15
