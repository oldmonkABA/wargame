# Helicopter operations
helicopter_operations:
  # Attack helicopter engagement
  attack_vs_armor: 75
  attack_vs_infantry: 85
  attack_vs_soft_vehicle: 90
  attack_vs_helicopter: 45

  # Pop-up attack bonus (using terrain masking)
  terrain_masking_bonus: 15

  # Vulnerability
  vulnerable_to_manpads: true
  manpads_pk: 40
  aaa_pk: 30
  fighter_pk: 70

  # Transport operations
  troops_per_sortie: "helicopter.troop_capacity"
  cargo_per_sortie: "helicopter.payload_kg"

  # Air assault rules
  air_assault_surprise_bonus: 20
  fast_rope_dismount_turns: 0  # same turn
