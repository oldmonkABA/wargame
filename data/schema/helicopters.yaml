helicopter_unit:
  # Schema for helicopter unit deployment
  # - id: unique identifier
  # - name: unit name
  # - faction: india | pakistan
  # - helicopter_type: reference to helicopter_types
  # - helicopter_count: number of helicopters
  # - helicopters_available: operational helicopters
  # - base_id: operating base
  # - location:
  #     lat: latitude
  #     lon: longitude
  #     grid: hex grid reference
  # - mission: attack | transport | scout | rtb
  # - status: ready | airborne | refueling | damaged | destroyed

example_helicopter_unit:
  id: "apache_squadron_01"
