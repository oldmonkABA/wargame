# India-Pakistan Border Terrain Data
# Simplified sector-based terrain for simulation
# Full hex grid would be generated programmatically

map_bounds:
  north: 37.0   # Northern Ladakh
  south: 23.5   # Rann of Kutch
  east: 78.0    # Eastern Punjab (India)
  west: 66.0    # Western Balochistan

sectors:
  # KASHMIR / LOC SECTOR
  - id: kashmir_loc
    name: "Kashmir LOC"
    bounds:
      north: 37.0
      south: 33.0
      east: 78.0
      west: 73.5
    terrain_primary: mountain
    terrain_secondary: hills
    elevation_range:
      min: 1500
      max: 6000
    key_features:
      - siachen_glacier
      - kargil
      - uri
      - poonch
      - rajouri
    strategic_notes: "High altitude, limited mobility, strong defensive advantage"
    weather_effects:
      winter: severe
      summer: moderate

  - id: jammu_sector
    name: "Jammu Sector"
    bounds:
      north: 33.0
      south: 32.0
      east: 75.5
      west: 73.5
    terrain_primary: hills
    terrain_secondary: plains
    elevation_range:
      min: 300
      max: 1500
    key_features:
      - jammu_city
      - akhnoor
      - chhamb
      - jaurian
    strategic_notes: "Mixed terrain, historical invasion route"

  # PUNJAB SECTOR
  - id: punjab_north
    name: "Punjab North (Pathankot-Gurdaspur)"
    bounds:
      north: 32.5
      south: 31.5
      east: 76.0
      west: 74.5
    terrain_primary: plains
    terrain_secondary: river
    elevation_range:
      min: 200
      max: 400
    key_features:
      - pathankot
      - gurdaspur
      - dera_baba_nanak
      - ravi_river
    rivers:
      - name: Ravi
        crossings:
          - {name: "Pathankot Bridge", lat: 32.25, lon: 75.5}
          - {name: "Madhopur Headworks", lat: 32.22, lon: 75.32}

  - id: punjab_central
    name: "Punjab Central (Amritsar-Lahore)"
    bounds:
      north: 31.8
      south: 30.8
      east: 75.5
      west: 74.0
    terrain_primary: plains
    terrain_secondary: urban
    elevation_range:
      min: 200
      max: 250
    key_features:
      - amritsar
      - lahore
      - wagah_border
      - attari
      - kasur
    strategic_notes: "Flat terrain, ideal for armor, dense population"
    major_cities:
      - {name: "Amritsar", lat: 31.63, lon: 74.87, population: 1200000}
      - {name: "Lahore", lat: 31.55, lon: 74.35, population: 11000000}

  - id: punjab_south
    name: "Punjab South (Ferozepur-Fazilka)"
    bounds:
      north: 30.8
      south: 29.5
      east: 75.0
      west: 73.5
    terrain_primary: plains
    terrain_secondary: river
    elevation_range:
      min: 180
      max: 220
    key_features:
      - ferozepur
      - fazilka
      - hussainiwala
      - sutlej_river
    rivers:
      - name: Sutlej
        crossings:
          - {name: "Hussainiwala", lat: 30.95, lon: 74.05}

  # RAJASTHAN / THAR SECTOR
  - id: thar_north
    name: "Thar Desert North"
    bounds:
      north: 29.5
      south: 27.0
      east: 73.0
      west: 70.5
    terrain_primary: desert
    terrain_secondary: plains
    elevation_range:
      min: 100
      max: 250
    key_features:
      - sri_ganganagar
      - bikaner
      - jaisalmer
      - longewala
    strategic_notes: "Desert terrain, armor friendly but logistically challenging"
    weather_effects:
      sandstorm_risk: high
      extreme_heat: summer

  - id: thar_south
    name: "Thar Desert South / Rann of Kutch"
    bounds:
      north: 27.0
      south: 23.5
      east: 72.0
      west: 68.0
    terrain_primary: desert
    terrain_secondary: marsh
    elevation_range:
      min: 0
      max: 100
    key_features:
      - rann_of_kutch
      - bhuj
      - barmer
    strategic_notes: "Salt marshes, seasonal flooding, limited trafficability"
    seasonal_effects:
      monsoon: flooded
      dry_season: traversable

  # SINDH BORDER
  - id: sindh_border
    name: "Sindh-Rajasthan Border"
    bounds:
      north: 27.0
      south: 24.5
      east: 71.0
      west: 68.5
    terrain_primary: desert
    terrain_secondary: plains
    elevation_range:
      min: 20
      max: 150
    key_features:
      - mirpur_khas
      - hyderabad_pak
      - tharparkar
    strategic_notes: "Remote, sparse population"

# MAJOR RIVERS
